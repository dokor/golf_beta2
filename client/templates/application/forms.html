<template name="ProfileForm">
 
<form class="main form page">
        <div class="form-group">
          <label class="control-label" for="username">Surname </label>
          <div class="controls">
              <input name="username" id="username" type="text" value="" placeholder="{{surname}}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">First Name</label>
          <div class="controls">
              <input name="fname" id="fname" type="text" value="" placeholder="Your First Name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Last Name</label>
          <div class="controls">
              <input name="lname" id="lname" type="text" value="" placeholder="Your Last Name" class="form-control"/>
            </div>
        </div>

      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>


</template>
