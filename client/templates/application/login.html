<template name="login">
	<div class="login-block">
		{{> loginButtons}}
	</div>
</template>

<template name="_loginButtonsLoggedOutWithoutDropdown">
	<div id="login-dropdown-list" class="dropdown">
		<h3>{{i18n 'loginButtonsLoggedOutDropdown.signIn'}}{{#unless forbidClientAccountCreation}} / {{i18n 'loginButtonsLoggedOutDropdown.up'}}{{/unless}}</h3>
		{{> _loginButtonsLoggedOutAllServices}}
	</div>
</template>
